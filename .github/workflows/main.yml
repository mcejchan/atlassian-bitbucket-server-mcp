name: build-mcp-image
on:
  workflow_dispatch:
  push:
    paths: ["Dockerfile", "src/**", "package.json"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write          # dovolí push do GHCR

    steps:
      - uses: actions/checkout@v4

      # 📌 PŘIHLÁŠENÍ K GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/bitbucket-mcp-server:latest
